<div class="wrapper">
  <div class="title">
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ 'case.add' | translate }}
  </div>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="search"
      placeholder="{{ 'common.search' | translate }}"
      (ngModelChange)="searchCases()"
      [(ngModel)]="filter"
    />
  </div>
  <form #f="ngForm">
    <div *ngIf="cases && cases.length > 0" class="mt-5">
      <div class="my-3 pb-3 hovered" *ngFor="let case of filteredCases; let i = index" (click)="addActiveCase(case.id)">
        {{ i + 1 }}. {{ case.subject }} - {{ case.council.name }} {{ case.registrationMark.name }}
        {{ case.caseNumber }} / {{ case.year }}
        <span *ngIf="caseIdsList.indexOf(case.id) > -1">
          <i class="fa fa-times float-right mr-3"></i>
        </span>
      </div>
    </div>
  </form>
</div>

<hr class="mt-3" />
<div class="p-3">
  <div class="row mt-3">
    <div class="col-3 col-lg-1">
      <button type="submit" class="btn btn-outline-dark" (click)="save()" [disabled]="f.invalid">
        {{ 'common.save' | translate }}
      </button>
    </div>
    <div class="col-3 col-lg-1" [ngClass]="{ 'ml-2': !(isMobileScreen$ | async) }">
      <button type="submit" class="btn btn-outline-dark" (click)="cancel()">
        {{ 'common.cancel' | translate }}
      </button>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
<simple-notifications></simple-notifications>
