<div class="card my-3 border-0">
  <div class="form-group m-3 mb-5">
    <div class="mb-3">
      <label class="font-weight-bold" for="other">{{ 'case.payments' | translate }}</label>
      <button (click)="print()" class="btn btn-primary"><i class="fa fa-print"></i> Print</button>
      <hr />
      <ul class="list-unstyled">
        <li *ngFor="let p of payments" class="list-link">
          {{ p.date | date: 'dd.MM.yyyy' }} - {{ p.title }} - {{ p.price | currency: 'RSD ' }}
        </li>
      </ul>
    </div>
  </div>
</div>
